
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notifications</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="../lib/tableau-extensions-0.latest.js"></script>

    <!-- Our extension's code -->
    <script src="./notifications.js"></script>
    <link rel="stylesheet" href="./notifications.css">
  </head>
  <body>
    <button id="send" onclick="sendEmailSetup()">Send Email</button>
    <button id="show sheets" onclick="showSheetsDialog()"> Select Notification Worksheet</button>
    <button id="show contacts" onclick="showContactsDialog()"> Select Contacts </button>
    <button id="add_contacts" onclick="showAddContactForum()"> Add Contacts </button>
    <!-- Choose Sheet Dialog (See https://www.w3schools.com/bootstrap/bootstrap_modal.asp for bootstrap dialog info) -->
  <div id="choose_sheet_dialog" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Choose Sheets from: <span class="sheet_name" id="choose_sheet_title"></span></h4>
        </div>
        <div class="modal-body">
          <div id="choose_sheet_buttons"></div>
        </div>
        <button id="close_sheet_dialog" onclick="closeDialog()">Close</div>
      </div>
    </div>
    <div id="choose_contacts_dialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose Contacts from: <span class="sheet_name" id="choose_contact"></span></h4>
          </div>
          <div class="modal-body">
            <div id="choose_contact_buttons"></div>
          </div>
          <button id="close_contact_dialog" onclick="closeContactDialog()">Close</div>
        </div>
      </div>
  <div id="add_contacts_dialog" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Contacts <span class="sheet_name" id="add_contact"></span></h4>
        </div>
        <div class="modal-body">
          <div>Name:</div>
          <input id="name_input"> </input>
          <div>Email:</div>
          <input id="email_input"></input>
        </div>
        <button id="close_contact_dialog" onclick="closeAddContactDialog()">Apply</div>
  </div>
  </div>
  <div>Currently Selected Sheets:</div>
  <div id="currently_selected_sheets"></div>
  <div>Currently Selected Contacts:</div>
  <div id="currently_selected_contacts"></div>
  </body>
</html>
